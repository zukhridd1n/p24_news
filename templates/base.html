{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>NewsTheme</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
    <!--[if lte IE 6]><link rel="stylesheet" type="text/css" href="{% static 'ie.css' %}" /><![endif]-->

<body>
<!-- BEGIN navigation -->
<div id="navigation">
        <div class="wrapper">
        <ul style="margin-top: -16px;">
            <li><a href="{% url 'article:home' %}">Home</a></li>
            <li><a href="article/about.html">About Us</a></li>
            <li><a href="article/page.html">Demo Page</a></li>
            <li><a href="{% url 'account:feed' %}">Contact Page</a></li>
        </ul>
        <form method="post">
            {% csrf_token %}
            <input name="search" type="text" {% if search %} value="{{ search }}" {% endif %}/>
            <button type="submit">Search</button>
        </form>
    </div>
</div>
<div class="wrapper">
    <div id="header">
        <h1><a href="#">NewsTheme</a></h1>
        <div class="ad468x60"><a href="#"><img src="images/ad468x60.gif" alt=""/></a></div>
    </div>
</div>
{% block content %}


{% endblock %}

                href="#">Free CSS Templates</a></p>
    </div>
</div>
